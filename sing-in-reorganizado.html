<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speedy School Restaurant</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="icon" href="LogoSpeedy.png.png" type="image/x-icon" />

  <style>
    :root {
      --primary-color: #41D0E7;
      --accent-color: #2855A8;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #F5FCFD;
    }

    body {
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    }

    .navbar-brand {
      font-weight: bold;
      color: white !important;
      font-size: 1.7rem;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .card {
      width: 100%;
      max-width: 700px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .rating-group {
      display: flex;
      gap: 10px;
    }

    .rating-group input[type="radio"] {
      display: none;
    }

    .rating-group label {
      cursor: pointer;
      font-size: 1.5rem;
      color: #ccc;
    }

    .rating-group input[type="radio"]:checked ~ label {
      color: #FFD700;
    }

    .btn-enviar {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
    }

    .btn-enviar:hover {
      background-color: #35b6ca;
    }


            .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 425px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1; /* sobre el canvas */
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 25px;
            color: #333;
        }
        
        .form-control {
            border-radius: 4px;
            padding: 20px;
            margin-bottom: auto;
        }
        
        .btn-ingresar {
            background-color: #41D0E7;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            width: 100%;
            font-weight: 500;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        
        .btn-ingresar:hover {
            background-color: #35b6ca;
        }
        
        .input-group-text {
            background-color: #73d3e2;
            border-right: none;
        }
        
        .input-with-icon .form-control {
            border-left: none;
        }
  </style>
</head>
<body>
  <div id="particles-js"></div>


  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">SPEEDY</a>
      <div class="ms-auto">
      </div>
    </div>
  </nav>

      <div class="form-container">
        <img src="LogoSpeedy.png" alt="Speedy Pool Restaurant Logo" class="logo">
        
        <h1 class="title">INICIAR SESIÓN</h1>
        
        <form>
            <div class="input-group input-with-icon mb-3">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                      </svg>
                </span>
                <input type="Email" class="form-control" placeholder="Correo">
            </div>
            
            <div class="input-group input-with-icon mb-3">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-check" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"></path>
                        <path d="M10.354 10.354a.5.5 0 0 0-.708-.708L7.5 11.793 6.354 10.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l2.5-2.5z"></path>
                    </svg>
                </span>
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            
            <a href="interfaz-principal.html" class="btn btn-ingresar">INGRESAR</a>


            <p class="mb-0 text-muted">
                ¿No tienes una cuenta? <a href="auth-sing-up.html" class="f-w-400">REGISTRATE</a>
            </p>
        </form>
    </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#41D0E7" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 4, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#41D0E7",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 150, "line_linked": { "opacity": 0.5 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
