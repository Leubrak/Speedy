<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Pool Restaurant - Cambio de Contrase単a</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="icon" href="LogoSpeedy.png.png" type="image/x-icon">

   <style>
        body {
            background-color: #41D0E7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 425px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 25px;
            color: #333;
        }
        
        .form-control {
            border-radius: 4px;
            padding: 20px;
            margin-bottom: auto;
        }
        
        .btn-ingresar {
            background-color: #41D0E7;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            width: 100%;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .btn-ingresar:hover {
            background-color: #35b6ca;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        
        .input-with-icon .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="LogoSpeedy.png" alt="Speedy Pool Restaurant Logo" class="logo">
        
        <h1 class="title">Ingresa la nueva contrase単a</h1>
        
        <form>
            <div class="input-group input-with-icon mb-3">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"></path>
                    </svg>
                </span>
                <input type="password" class="form-control" placeholder="Contrase単a">
            </div>
            
            <div class="input-group input-with-icon mb-3">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-check" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"></path>
                        <path d="M10.354 10.354a.5.5 0 0 0-.708-.708L7.5 11.793 6.354 10.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l2.5-2.5z"></path>
                    </svg>
                </span>
                <input type="password" class="form-control" placeholder="Confirma la Contrase単a">
            </div>
            
            <a href="interfaz-principal.html" class="btn btn-ingresar">INGRESAR</a>

        </form>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
